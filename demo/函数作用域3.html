<body>
    <script>
        class Animal {
            constructor(color) {
                this.color = color;
            }
            sayColor() {
                console.log(this.color);
            }
        }
        class Dog extends Animal {
            constructor(color) {
                this.color = color;
            }
        }
        var dog = new Dog('黄色');
        dog.sayColor();
    </script>
</body>
